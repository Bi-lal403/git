<body>
    <script>
        function func(){
           alert('\nHello world');

     function parafunc(fname, lname){

     }
     parafunc('Rimsha','Yousuf');
      parafunc('Ahmed', 'Waseem');
       parafunc('Arabish', 'gul');

      for( var i =1; i<=5;i++){
          var n1 = parseInt(prompt('Enter value1: '));
          var n2 = parseInt(prompt('Enter value2: '));
           Add(n1, n2);
      }
      
        function Add(val1,val2){
            var res = val1 + val2;
            document.write('Result : '+res+'<br>');
        }
